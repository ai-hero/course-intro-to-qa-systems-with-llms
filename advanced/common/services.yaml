version: '3.7'

services:
  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    env_file:
      - .env
    command: server /data
    ports:
      - "9000:9000"
    networks:
      - my-network

  redis:
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - my-network

  minio-client:
    image: minio/mc
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        echo 'Waiting for Minio server...'
        sleep 1;
      done;
      mc mb myminio/data;
      "
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  minio_data:
    driver: local
